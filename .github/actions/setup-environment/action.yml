name: 'Setup Test Environment'
description: 'Sets up the common test environment for CI workflows'

runs:
  using: "composite"
  steps:
    - name: Install packages
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: google-chrome-stable curl libjemalloc2 sqlite3 libvips42 imagemagick-6.q16
        version: 1.1
        execute_install_scripts: true

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: .ruby-version
        bundler-cache: true

    - name: Fix ImageMagick PATH
      shell: bash
      run: |
        # Check if ImageMagick executables are available
        if ! command -v mogrify &> /dev/null; then
          echo "ImageMagick executables not found, installing directly..."
          sudo DEBIAN_FRONTEND=noninteractive apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y imagemagick
        else
          echo "ImageMagick already in PATH"
        fi
        
        # Verify installation - exit with error if still not found
        echo "Verifying ImageMagick installation:"
        which mogrify || (echo "ERROR: mogrify still not found after installation" && exit 1)
        which identify || (echo "ERROR: identify still not found after installation" && exit 1)
        which convert || (echo "ERROR: convert still not found after installation" && exit 1)

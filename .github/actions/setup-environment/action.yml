name: 'Setup Test Environment'
description: 'Sets up the common test environment for CI workflows'

runs:
  using: "composite"
  steps:
    - name: Install packages
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: google-chrome-stable curl libjemalloc2 sqlite3 libvips42 imagemagick-6.q16 libmagickcore-6.q16-6 libmagickwand-6.q16-6 libtiff5
        version: 1.2
        execute_install_scripts: true

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: .ruby-version
        bundler-cache: true

    - name: Disable man-db update
      shell: bash
      run: sudo rm -f /var/lib/man-db/auto-update

    - name: Cache ImageMagick binaries
      uses: actions/cache@v4
      id: imagemagick-cache
      with:
        path: ~/imagemagick-bin
        key: ${{ runner.os }}-imagemagick-standalone-v1
        
    - name: Download and install ImageMagick if not cached
      shell: bash
      if: steps.imagemagick-cache.outputs.cache-hit != 'true'
      run: |
        echo "Downloading ImageMagick standalone binaries..."
        mkdir -p ~/imagemagick-bin
        curl -L https://download.imagemagick.org/archive/binaries/ImageMagick-x86_64-pc-linux-gnu.tar.gz | tar xz -C /tmp
        # Copy just the binaries we need
        cp /tmp/ImageMagick-*/bin/mogrify ~/imagemagick-bin/
        cp /tmp/ImageMagick-*/bin/identify ~/imagemagick-bin/
        cp /tmp/ImageMagick-*/bin/convert ~/imagemagick-bin/
        chmod +x ~/imagemagick-bin/*
        
    - name: Add ImageMagick to PATH
      shell: bash
      run: |
        # Copy binaries to /usr/local/bin
        sudo cp ~/imagemagick-bin/* /usr/local/bin/
        
        # Verify installation
        echo "Verifying ImageMagick installation:"
        which mogrify || (echo "ERROR: mogrify not found" && exit 1)
        which identify || (echo "ERROR: identify not found" && exit 1)
        which convert || (echo "ERROR: convert not found" && exit 1)

# Configuration for actionlint
# https://github.com/rhysd/actionlint/blob/main/docs/config.md

# Enable shellcheck integration for shell scripts in run steps
shellcheck:
  enable: true

# Enable pyflakes integration for Python scripts
pyflakes:
  enable: true

# List of paths to rule files
# rule:
#   - path/to/rule.yml

# Config variables - define custom variables used in workflows
# config-variables:
#   - CUSTOM_VAR

# Paths to exclude from checking
# paths:
#   ignore:
#     - path/to/ignore.yml
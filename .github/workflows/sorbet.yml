name: Sorbet Type Check

on:
  workflow_call:
  pull_request:
  push:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup environment
        uses: ./.github/actions/setup-environment
      
      - name: Cache Sorbet RBI files
        uses: actions/cache@v4
        with:
          path: sorbet/rbi
          key: ${{ runner.os }}-sorbet-rbi-${{ hashFiles('**/Gemfile.lock', 'db/schema.rb') }}
          restore-keys: |
            ${{ runner.os }}-sorbet-rbi-
      
      - name: Setup database
        run: |
          bundle exec rails db:migrate
      
      - name: Generate Sorbet RBI files
        run: |
          bundle exec tapioca annotations
          bundle exec tapioca gems
          bundle exec tapioca dsl
      
      - name: Run Sorbet type check
        run: |
          bundle exec srb typecheck \
            --ignore=db/schema.rb \
            --ignore=db/migrate \
            --ignore=config/routes.rb
        continue-on-error: false

name: "Lint: Standard Ruby"

on:
  pull_request:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Run Standard Ruby linter
      uses: standardrb/standard-ruby-action@v1

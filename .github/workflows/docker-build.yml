name: Docker Build

on:
  workflow_call:
    inputs:
      push:
        description: 'Whether to push images to registries'
        required: false
        type: boolean
        default: false
      version:
        description: 'Version tag to use (without v prefix)'
        required: false
        type: string
        default: 'test'
    secrets:
      DOCKERHUB_TOKEN:
        required: false
      FORGEJO_TOKEN:
        required: false

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: inputs.push
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to Forgejo Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: git.chobble.com
          username: stefan
          password: ${{ secrets.FORGEJO_TOKEN }}
      
      - name: Login to GitHub Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image (no push)
        if: '!inputs.push'
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          tags: play-test:${{ inputs.version }}
          cache-from: |
            type=gha
            type=registry,ref=${{ vars.DOCKER_USERNAME }}/play-test:buildcache
          cache-to: type=gha,mode=max
      
      - name: Build and push Docker images
        if: inputs.push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ vars.DOCKER_USERNAME }}/play-test:latest
            ${{ vars.DOCKER_USERNAME }}/play-test:v${{ inputs.version }}
            git.chobble.com/chobble/play-test:latest
            git.chobble.com/chobble/play-test:v${{ inputs.version }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:v${{ inputs.version }}
          cache-from: |
            type=gha
            type=registry,ref=${{ vars.DOCKER_USERNAME }}/play-test:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ vars.DOCKER_USERNAME }}/play-test:buildcache,mode=max
      
      - name: Test Docker image
        if: '!inputs.push'
        run: |
          docker run --rm play-test:${{ inputs.version }} rails --version
          docker run --rm play-test:${{ inputs.version }} ruby --version
name: "Test: Ruby"

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-suite:
          - controllers
          - features  
          - models
          - requests
          - services
          - helpers
          - lib
          - seeds
          - views

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: google-chrome-stable curl libjemalloc2 sqlite3 libvips42 imagemagick-6.q16
          version: 1.1
          execute_install_scripts: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Fix ImageMagick PATH
        run: |
          # Check if ImageMagick executables are available
          if ! command -v mogrify &> /dev/null; then
            echo "ImageMagick executables not in PATH, searching for them..."
            # Find and link ImageMagick executables
            for cmd in mogrify identify convert; do
              BIN_PATH=$(find /usr -name "$cmd" -type f -executable 2>/dev/null | grep -E "bin/$cmd$" | head -1)
              if [ -n "$BIN_PATH" ]; then
                echo "Found $cmd at $BIN_PATH"
                sudo ln -sf "$BIN_PATH" "/usr/local/bin/$cmd"
              else
                echo "Warning: $cmd not found"
              fi
            done
          else
            echo "ImageMagick already in PATH"
          fi
          # Verify installation
          which mogrify identify convert

      - name: Prepare database
        env:
          RAILS_ENV: test
        run: |
          bundle exec rails db:migrate
          bundle exec rails parallel:prepare

      - name: Run tests
        env:
          RAILS_ENV: test
        run: bundle exec parallel_rspec spec/${{ matrix.test-suite }}


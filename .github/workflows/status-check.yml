name: "Status Check: Validate All Workflows"

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9am UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check workflow statuses
        uses: actions/github-script@v7
        with:
          script: |
            const workflows = [
              'coverage.yml',
              'daily-erb-lint.yml',
              'daily-standardrb.yml',
              'security-scan.yml',
              'sorbet.yml',
              'test-ruby.yml',
              'weekly-updates.yml'
            ];
            
            const getWorkflowRun = async (workflow) => {
              const { data } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow,
                per_page: 1
              });
              return data.workflow_runs[0];
            };
            
            const statusEmoji = (status, conclusion) => {
              if (status === 'in_progress' || status === 'queued') return 'ðŸš´';
              return {
                'success': 'ðŸ’š',
                'failure': 'ðŸ’€',
                'cancelled': 'âš ï¸'
              }[conclusion] || 'â“';
            };
            
            const results = await Promise.all(
              workflows.map(async (workflow) => {
                const run = await getWorkflowRun(workflow);
                if (!run) return `â³ ${workflow} - no runs yet`;
                
                const emoji = statusEmoji(run.status, run.conclusion);
                const runDate = new Date(run.created_at);
                const date = runDate.toISOString().split('T')[0];
                const time = runDate.toLocaleTimeString('en-GB', {
                  timeZone: 'GMT',
                  hour: 'numeric',
                  minute: '2-digit',
                  hour12: true
                }).toLowerCase();
                return `${emoji} [${workflow}](${run.html_url}) - ${date} ${time}`;
              })
            );
            
            const report = `## Workflow Status\n\n${results.map(r => `- ${r}`).join('\n')}`;
            const allPassed = !results.some(r => r.includes('ðŸ’€'));
            
            await core.summary.addRaw(report).write();
            core.setOutput('all_passed', allPassed);
            console.log(report);
            
            if (!allPassed) core.warning('Some workflows have failed');
